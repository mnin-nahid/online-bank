<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh bank.</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center font-semibold mt-8">Central Bank of <span class="text-amber-500" id="title-highlight">Bangladesh</span>.</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 m-16 h-28">
            <div class="bg-blue-100 mx-4 text-center">
                <h1 class="text-4xl font-medium">Deposit.</h1>
                <h1 class="text-4xl font-medium">$<span id="privius-diposit-amound">00</span></h1>
            </div>
            <div class="bg-blue-100 mx-4 text-center">
                <h1 class="text-4xl font-medium">withdraw</h1>
                <h1 class="text-4xl font-medium">$<span id="privius-withdrow-amount">00</span></h1>
            </div>
            <div class="bg-blue-100 mx-4 text-center">
                <h1 class="text-4xl font-medium">Balance</h1>
                <h1 class="text-4xl font-medium">$<span id="main-balance">2400</span></h1>
            </div>
        </section>
        <section class="grid grid-cols-2 m-16">
            <div class="text-center m-8 bg-blue-200 p-4">
                <h2 class="text-2xl">Deposit Found.</h2>
                <input class="w-3/4 px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" type="number" name="" id="deposit-amount" placeholder="Enter your amount.">
                <br>
                <button id="deposit-button" class="px-6 py-2 mt-4 text-white bg-amber-600 rounded-lg hover:bg-amber-900">Deposit</button>
            </div>
            <div class="text-center m-8 bg-blue-200 p-4">
                <h2 class="text-2xl">withdraw Found.</h2>
                <input class="w-3/4 px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" type="number" name="" id="withdraw-amount" placeholder="Enter your amount.">
                <br>
                <button id="withdraw-button" class="px-6 py-2 mt-4 text-white bg-amber-600 rounded-lg hover:bg-amber-900">withdraw</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
