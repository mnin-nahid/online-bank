<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank - by mnin-nahid</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center font-semibold mt-8">Central Bank of <span class="text-amber-500" id="title-highlight">Bangladesh</span>.</h1>
    </header>
    <main>
        <div class="flex items-center justify-center ">
            <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
                <h3 class="text-2xl font-bold text-center">Login to your account</h3>
                <div>
                    <div class="mt-4">
                        <div>
                            <label class="block" for="email">Email<label>
                                    <input id="email-field" type="text" placeholder="Email"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="mt-4">
                            <label class="block">Password<label>
                                    <input id="passowerd-field" type="password" placeholder="Password"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="flex items-baseline justify-between">
                            <button id="login-button" class="px-6 py-2 mt-4 text-white bg-amber-600 rounded-lg hover:bg-amber-900">Login</button>
                            <a href="#" class="text-sm text-amber-600 hover:underline">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
